# =============================================================================
# Prometheus Configuration for sshmgr
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sshmgr-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # sshmgr API metrics
  # ---------------------------------------------------------------------------
  - job_name: 'sshmgr-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /api/v1/metrics
    scrape_interval: 10s

  # ---------------------------------------------------------------------------
  # Traefik metrics (if enabled)
  # ---------------------------------------------------------------------------
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # PostgreSQL metrics (via postgres_exporter if added)
  # ---------------------------------------------------------------------------
  # Uncomment and add postgres_exporter service if needed
  # - job_name: 'postgres'
