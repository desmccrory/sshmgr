# =============================================================================
# Prometheus Alert Rules for sshmgr
# =============================================================================

groups:
  # ---------------------------------------------------------------------------
  # sshmgr API Alerts
  # ---------------------------------------------------------------------------
  - name: sshmgr-api
    rules:
      # API is down
      - alert: SSHMgrAPIDown
        expr: up{job="sshmgr-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "sshmgr API is down"
          description: "The sshmgr API has been unreachable for more than 1 minute."

      # High error rate
      - alert: SSHMgrHighErrorRate
        expr: |
          sum(rate(sshmgr_http_requests_total{status=~"5.."}[5m]))
          / sum(rate(sshmgr_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on sshmgr API"
          description: "More than 5% of requests are returning 5xx errors over the last 5 minutes."

      # High latency
      - alert: SSHMgrHighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(sshmgr_http_request_duration_seconds_bucket[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is above 2 seconds for the last 5 minutes."

      # Certificate issuance spike
      - alert: SSHMgrCertificateSpike
        expr: |
          sum(increase(sshmgr_certificates_issued_total[1h])) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Unusual certificate issuance activity"
          description: "More than 100 certificates issued in the last hour. This may indicate automated abuse."

      # Health check failures
      - alert: SSHMgrHealthCheckFailing
        expr: |
          sshmgr_health_check_status == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "sshmgr health check failing"
          description: "The sshmgr health check has been failing for more than 2 minutes."

  # ---------------------------------------------------------------------------
  # Infrastructure Alerts
  # ---------------------------------------------------------------------------
  - name: infrastructure
    rules:
      # Traefik is down
      - alert: TraefikDown
        expr: up{job="traefik"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Traefik reverse proxy is down"
          description: "Traefik has been unreachable for more than 1 minute. External access may be affected."

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for the last 5 minutes."

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low"
          description: "Disk usage is above 85%."

      # Prometheus target down
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus target {{ $labels.job }} is down"
          description: "The target {{ $labels.instance }} in job {{ $labels.job }} has been down for more than 5 minutes."

  # ---------------------------------------------------------------------------
  # Certificate Expiry Alerts (for Let's Encrypt monitoring)
  # ---------------------------------------------------------------------------
  - name: certificates
    rules:
      # TLS certificate expiring soon
      - alert: TLSCertificateExpiringSoon
        expr: |
          (probe_ssl_earliest_cert_expiry - time()) / 86400 < 14
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "TLS certificate expiring soon"
          description: "TLS certificate for {{ $labels.instance }} expires in less than 14 days."

      # TLS certificate expired
      - alert: TLSCertificateExpired
        expr: |
          (probe_ssl_earliest_cert_expiry - time()) < 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "TLS certificate expired"
          description: "TLS certificate for {{ $labels.instance }} has expired!"
