# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'sshmgr-dashboards'
    orgId: 1
    folder: 'sshmgr'
    folderUid: 'sshmgr'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
