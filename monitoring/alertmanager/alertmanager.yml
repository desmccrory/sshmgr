# =============================================================================
# AlertManager Configuration for sshmgr
# =============================================================================
# Configure receivers (email, Slack, PagerDuty, etc.) based on your needs.
# This is a template - update the receiver configurations before production use.
# =============================================================================

global:
  # Default SMTP settings (configure for email alerts)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'

  # Slack API URL (configure for Slack alerts)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  # PagerDuty URL (configure for PagerDuty alerts)
  # pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by alertname and severity
  group_by: ['alertname', 'severity']

  # Wait before sending first notification for a group
  group_wait: 30s

  # Wait before sending updated notifications
  group_interval: 5m

  # Wait before resending notifications
  repeat_interval: 4h

  # Child routes for specific alerts
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

# Inhibition rules - suppress alerts when related critical alert is firing
inhibit_rules:
  # If API is down, suppress high error rate alerts
  - source_match:
      alertname: 'SSHMgrAPIDown'
    target_match:
      alertname: 'SSHMgrHighErrorRate'
    equal: ['job']

  # If API is down, suppress latency alerts
  - source_match:
      alertname: 'SSHMgrAPIDown'
    target_match:
      alertname: 'SSHMgrHighLatency'
    equal: ['job']

